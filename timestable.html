<!doctype html>
<html>
<head>
<script>
function byTen () {
var mulTable = document.getElementById("txtinput").value;
var usernumber = parseInt(mulTable);
var a = document.getElementById("times");
var b; 
var c;
var zero = 0;
var one = usernumber * 1;
var two = usernumber * 2;
var three = usernumber * 3;
var four = usernumber * 4;
var five = usernumber * 5;
var six = usernumber * 6;
var seven = usernumber * 7;
var eight = usernumber * 8;
var nine = usernumber * 9;
var ten = usernumber * 10;
var x = 0;
var array = [zero, one, two, three, four, five, six, seven, eight, nine, ten];
for(x = 0; x <= 10; x++){
b = a.insertRow(x);
    for(var y = 0; y<= 0; y++){
c = b.insertCell(y);
c.innerHTML = usernumber +' x ' + '' + array[x]/usernumber + ' = ' + array[x];
    } 
}
     }    
</script>
</head>
<body>
    <h2>
        Times Table Calculator<br>
    ------------------------------<br>
</h2>
    <div>
        <label>Please enter a number to be multiplied by 10:</label>
    </div>
<input type = "text" id= "txtinput">
<input type = "button" value = "calculate" onclick = "byTen();">
<table id = "times" border = 1>
</table>
</body>
</html>
